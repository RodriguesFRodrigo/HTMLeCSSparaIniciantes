<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            margin: 0px;
            padding: 10px;
            background: #e7e;
        }

        .index1 {
            position: relative;
            background: greenyellow;
            top: 30px;
            z-index: 1;
        }

        .index2 {
            position: relative;
            background: blueviolet;
            top: -60px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1>Elemento 1</h1>
    <h1 class="index1">Elemento 2</h1>
    <h1>Elemento 3</h1>
    <h1 class="index2">Elemento 4</h1>
    <h1>Elemento 5</h1>
    <h1>Elemento 6</h1>
</body>

</html>
