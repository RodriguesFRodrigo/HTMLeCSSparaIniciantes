<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        span,
        a,
        strong {
            border: 1px solid #000;
        }

        div,
        h1,
        p {
            border: 1px solid red;
        }

        div a {
            display: inline-block;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
