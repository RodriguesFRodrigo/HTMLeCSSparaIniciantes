<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --roxo: #84e;
            --borda: 4px solid #caf;
            --fonte-grande: 3rem;
        }

        h1 {
            font-size: var(--fonte-grande);
            color: var(--roxo);
        }

        p {
            font-size: calc(var(--font-grande) / 2);
            color: var(--roxo);
            border: var(--borda);
        }
    </style>
</head>

<body>
    <h1>Nossos Produtos</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias, error. Repellendus est nihil vero dolores
        mollitia reiciendis nam illum facilis doloremque, velit quae accusamus, iure beatae et animi, soluta
        perspiciatis!/p>
</body>

</html>
