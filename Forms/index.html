<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
        }

        label {
            display: block;
        }

        input {
            font-size: 1.2rem;
            padding: 12px;
            border: 2px solid black;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- WHere it will be send -->
    <form action="./" method="">
        <!-- for/id -->
        <label for="name">Name</label>
        <!-- name is the variable has the value -->
        <input type="text" id="name" name="nomes" placeholder="Name">

        <label for="password">Password</label>
        <input type="password" id="password" name="passwords" placeholder="Password" disabled>

        <label for="email">Email</label>
        <input type="email" id="email" name="emails" placeholder="Email" required>

        <label for="number">Number</label>
        <input type="number" id="number" name="numbers" placeholder="Number">

        <label for="date">Date</label>
        <input type="date" id="date" name="dates" placeholder="Date">

        <div style="display: flex;">
            <!-- name / value is send to back/api -->
            <input type="checkbox" name="termos" id="termo" value="">
            <label for="termo">Termos</label>
        </div>

        <p>Entrega:</p>
        <div style="display: flex;">
            <input type="radio" name="entrega" id="local" value="">
            <label for="local">Retirar no local.</label>
        </div>
        <div style="display: flex;">
            <input type="radio" name="entrega" id="loja" value="">
            <label for="loja">Retirar na loja.</label>
        </div>

        <label for="parcelas"></label>
        <select name="parcelas" id="parcelas">
            <!-- value Ã© o valor enviado para name -->
            <option value="">1x de 200</option>
            <option value="">2x de 100</option>
            <option value="">4x de 50</option>
        </select>

        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <button type="submit">Send</button>
    </form>
</body>

</html>
