<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container h1 {
            font-size: 40px;
            line-height: 50px;
            font-weight: 300;
            color: #06f;
            margin-bottom: 40px;
        }

        .seguros {
            display: flex;
            gap: 60px;
        }

        .seguros h2 {
            font-size: 40px;
            line-height: 50px;
            font-weight: 300;
        }

        .seguros p {
            font-size: 20px;
            line-height: 30px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #06f;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 20px;
            line-height: 30px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <section class="container">
        <h1>Seguros Bikcraft</h1>
        <div class="seguros">
            <div>
                <h2>Ouro</h2>
                <p>O plano Ouro garante todos os benefícios do plato Prata e mais.</p>
                <a href="./" class="btn">Comprar Plano</a>
            </div>
            <div>
                <h2>Prata</h2>
                <p>O plano Ouro garante todos os benefícios do plato Prata.</p>
                <a href="./" class="btn">Comprar Plano</a>
            </div>
        </div>
    </section>
</body>

</html>
